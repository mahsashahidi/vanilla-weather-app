<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" type="text/css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="mainApp" class="mainApp">
        <!-- search secion -->
        <div class="searchbar">
          <div class="row align-items-center">
            <div class="col-3">
              <form id="city-searching">
                <div class="p-0 rounded-4 shadow-sm mb-3 citysearch">
                  <div class="input-group">
                    <input
                      type="search"
                      placeholder="City"
                      autocomplete="off"
                      class="form-control border-0 bg-transparent text-white"
                      id="searched-city"
                    />
                    <div class="input-group-append">
                      <button
                        id="button-addon1"
                        type="submit"
                        class="btn btn-link text-primary"
                      >
                        <i class="bi bi-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-1">
              <button id="here" class="here"></button>
            </div>
          </div>
        </div>

        <!-- today's weather section-->
        <div class="todaysInfo">
          <div class="row justify-content-center">
            <div class="col">
              <img src="" width="64px" class="todaysIcon" id="todaysIcon" />
              <span class="tempNumber" id="temp-number"></span>
              <small
                ><a class="metrics" href="#" id="celsius">C</a> |
                <a class="metrics" href="#" id="fahrenheit">F</a></small
              >
              <br />
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind">3</span> km/h
            </div>

            <div class="col">
              <div class="midInfo">
                <h1 id="city-name"></h1>
                <span id="exact-time"></span>
                <br />
                <span id="description"></span>
              </div>
              <br />
            </div>

            <div class="col">
              <div id="ex1" class="ex1"></div>
            </div>
          </div>
        </div>

        <!-- weekly forecast section -->
        <div id="forecast"></div>
      </div>

      <small>
        <a href="https://github.com/mahsashahidi/vanilla-weather-app"
          >Open-source code</a
        >
        by Mahsa Shahidi
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
